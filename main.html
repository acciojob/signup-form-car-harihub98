<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div>
	<label for="name">Name</label><br>
	<input type="text" id="name" placeholder="Name" required>
</div>
	
<div>
	<label for="email">Email</label><br>
	<input type="email" id="email" placeholder="Email" required>
</div>
	
<div>
      <label for="gender">Gender</label><br>
	  <label for="gender_m">Male</label><br>
      <input type="radio" id="#gender_m" required><br>
	  <label for="gender_f">female</label><br>
      <input type="radio" id="#gender_f" required>
        </div>
	
<div>
         <label for="cars">Choose your car</label>
         <select id="#cars" required>
		  <option value="option" disabled selected>--Please choose an option--</option>
             <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
            </select>
</div>
	
	<div>
	<label for="age">Age</label><br>
	<input type="number" id="#age" placeholder="Age" required>
</div>
	
	<div>
            DOB <br><input type="date" id="#dob" required>
           </div>
	
	<div>
            <label for="tel">Phone Number</label><br>
            <input type="tel" id="#tel" placeholder="xxx-xxx-xxxx">
        </div>
	
	<div>
            <label for="passowrd">Password</label><br>
            <input type="password" id="#password" placeholder="Passowrd" required>
        </div>
	
	<div>
		<label for="tos">I agree to the TOS:</label>
        <input type="checkbox" id="#tos" required><br>
    </div>
	
	<div>
<!--         <input type="Submit" value="Submit"> -->
		<button type="submit">Submit</button>
    </div>
</form>
</body>

</html>
